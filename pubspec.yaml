name: retro_bank_app
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  gap: ^3.0.1
  lottie: ^2.6.0
  equatable: ^2.0.5
  shared_preferences: ^2.2.1
  get_it: ^7.6.4
  cloud_firestore: ^4.9.2
  firebase_auth: ^4.10.0
  firebase_storage: ^11.2.7
  dartz: ^0.10.1
  flutter_bloc: ^8.1.3
  firebase_ui_auth: ^1.8.0
  bloc: ^8.1.2
  smooth_page_indicator: ^1.1.0
  firebase_core: ^2.16.0
  provider: ^6.0.5
  dots_indicator: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  very_good_analysis: ^5.1.0
  mocktail: ^1.0.0
  bloc_test: ^9.1.4

